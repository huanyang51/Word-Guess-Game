<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Marvel Word Guess Game</title>
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="title-area clearfix">
      <div class="container">
        <img src="assets/images/marvel_logo.png" alt="Marvel logo" id="logo" />
      </div>
      <div class="container" id="title">
        <h1>Word Guess Game</h1>
      </div>
    </div>
    <div class="content clearfix">
      <div class="container">
        <div>
          <h2>Current Word</h2>
          <h2 id="currentWord"></h2>
        </div>
        <br />
        <div>
          <h2>Wins</h2>
          <h2 id="winsNumber"></h2>
        </div>
      </div>
      <div class="container container-bottom">
        <h2>Press Any Key to Get Started</h2>
      </div>
      <div class="container">
        <div>
          <h2>Letters Already Guessed</h2>
          <h2 id="letterGuessed"></h2>
        </div>
        <br />
        <div>
          <h2>
            Number of Guesses Remaining
          </h2>
          <h2 id="livesNumber"></h2>
        </div>
      </div>
    </div>
    <script src="assets/javascript/game.js"></script>
  </body>
</html>
