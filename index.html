<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Marvel Word Guess Game</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <script src="assets/javascript/game.js"></script>
  </head>
  <body>
    <h1>Marvel Word Guess Game</h1>
    <br />
    <h2>Press Any Key to Get Started</h2>
    <br />
    <button onclick="wordDisplay()">Try ME</button>
    <div id="winsNumber">
      <h2>Wins</h2>
    </div>
    <br />
    <div id="currentWord">
      <h2>Current Word</h2>
    </div>
    <br />
    <div id="livesNumber">
      <h2>
        Number of Guesses Remaining
      </h2>
    </div>
    <br />
    <div id="letterGuessed">
      <h2>Letters Already Guessed</h2>
    </div>
  </body>
</html>
